<ion-content padding class="background">

  <img src="assets/imgs/login-icon.png" alt="">
  <h3 class="bem-vindo">Bem-vindo</h3>

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="creds.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="creds.senha"></ion-input>
    </ion-item>

    <button ion-button block class="btn-home" (click)="login()">Entrar</button>
    <button ion-button block class="btn-home" (click)="signup()">Registrar</button>
  </form>

</ion-content>
