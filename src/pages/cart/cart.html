<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-thumbnail item-start>
        <img [src]="item.produto.imageUrl || 'assets/imgs/prod.jpg'" />
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <p>{{item.produto.preco | currency:'BRL'}}</p>
      <ion-icon class="nolinebreak" name="remove-circle" color="primary" (click)="decreaseQuantity(item.produto)">
      </ion-icon>
      <p class="nolinebreak">{{item.quantidade}}</p>
      <ion-icon name="add-circle" color="primary" (click)="increaseQuantity(item.produto)"></ion-icon>
      <ion-icon name="trash" color="danger" item-end (click)="removeProduto(item.produto)"></ion-icon>
    </ion-item>

    <ion-item *ngIf="total() > 0;else cartEmpty">
      <h1>Total</h1>
      <h1 item-end>{{total() | currency:'BRL'}}</h1>
    </ion-item>

    <ng-template #cartEmpty>
      <ion-item text-center>
        <h1>Seu carrinho est√° vazio</h1>
      </ion-item>
    </ng-template>
  </ion-list>
  <button ion-button block (click)="goOn()">Continuar comprando</button>
</ion-content>
